proxy:
  volumes:
    - /adop/nginx_config:/etc/nginx
    - /adop/nginx_releasenote:/usr/share/nginx/html

ldap:
  volumes:
      - /adop/ldap_db:/var/lib/ldap
      - /adop/ldap_static:/etc/ldap

gerrit-mysql:
  volumes:
    - /adop/gerrit_mysql_data:/var/lib/mysql

gerrit:
  user: root
  volumes:
    - /adop/git_repos:/var/git/repos 
    - /adop/gerrit_review_site:/var/gerrit/review_site 

sensu-api:
  volumes:
    - /adop/sensu_api_conf:/etc/sensu/conf.d

sensu-server:
  volumes:
    - /adop/sensu_server_conf:/etc/sensu/conf.d

sensu-client:
  volumes:
    - /adop/sensu_client_conf:/etc/sensu/conf.d

sensu-rabbitmq:
  volumes:
    - /adop/sensu_rabbitmq_data:/var/lib/rabbitmq

sensu-redis:
  volumes:
    - /adop/sensu_redis_data:/data

sonar-mysql:
  volumes:
    - /adop/sonar_mysql_data:/var/lib/mysql 

sonar:
  volumes:
    - /adop/sonar_data:/opt/sonarqube/data
    - /adop/sonar_extensions:/opt/sonarqube/extensions 
    - /adop/sonar_logs:/opt/sonarqube/logs

jenkins-slave:
  volumes:
    - /adop/jenkins_slave_home:/workspace
    - /var/run/docker.sock:/var/run/docker.sock

jenkins:
  user: root 
  volumes:
    - /adop/jenkins_home:/var/jenkins_home 
    - /var/run/docker.sock:/var/run/docker.sock

selenium-node-chrome:
  volumes:
    - /adop/selenium-config-vol:/var/selenium-config

selenium-node-firefox:
  volumes:
    - /adop/selenium-config-vol:/var/selenium-config

nexus:
  volumes:
    - /adop/nexus_sonatype_work:/sonatype-work
